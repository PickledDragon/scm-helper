<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM Helper</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style/swiss-cheese.css" rel="stylesheet">
    <link href="style/tooltip.css" rel="stylesheet">
    <link href="style/accordion.css" rel="stylesheet">
    <link href="style/details-pane.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex flex-column">
    <header class="bg-primary text-white text-center py-3 position-relative">
        <h1>SCM Helper</h1>
        <div class="position-absolute top-0 end-0 m-3">
            <button class="btn btn-outline-light btn-sm position-relative" onclick="FindingsManager.showFindingsModal()" title="View Recorded Findings">
                <i class="bi bi-clipboard-data"></i> Findings
                <span id="findings-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                    0
                </span>
            </button>
        </div>
    </header>
    <main class="d-flex flex-nowrap flex-grow-1">
        <div id="main-container" class="d-flex border flex-column flex-grow-1 ">
            <div class="container-fluid flex-grow-1 p-0">
                <div class="row h-100 g-0">
                    <div class="col-9">
                        <div id="scm-visual" class="h-100 position-relative">
                            <div id="layers-container" class="h-100 d-flex align-items-center justify-content-center">
                                <!-- Layers will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="selected-layer-details" class="h-100 border-start p-3">
                            <h3>Layer Details</h3>
                            <p>Select a layer to see its details.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-secondary text-white">
        <p class="mb-0">&copy; 2025 Harold Institute</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script/sidebars.js"></script>
<script type="module" src="script/app.js"></script>
</html>
